<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #2563eb;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .header p {
            margin: 0;
            font-size: 16px;
        }
        .summary {
            background-color: #f8fafc;
            padding: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        .summary-stat {
            font-size: 14px;
            color: #64748b;
        }
        .summary-stat strong {
            color: #1e3a8a;
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        .priority-summary {
            padding: 20px;
            background-color: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
        }
        .priority-stat {
            display: inline-block;
            text-align: center;
            padding: 12px 20px;
            margin: 0 8px 8px 0;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .priority-stat.high strong {
            color: #dc2626;
            font-size: 28px;
            font-weight: bold;
            display: block;
        }
        .priority-stat.medium strong {
            color: #ea580c;
            font-size: 28px;
            font-weight: bold;
            display: block;
        }
        .priority-stat.low strong {
            color: #64748b;
            font-size: 28px;
            font-weight: bold;
            display: block;
        }
        .priority-stat span {
            font-size: 11px;
            text-transform: uppercase;
            color: #64748b;
            font-weight: bold;
        }
        .section-header {
            padding: 16px 20px;
            margin-top: 8px;
            border-left: 4px solid;
        }
        .section-header.high {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }
        .section-header.medium {
            background-color: #fff7ed;
            border-left-color: #ea580c;
        }
        .section-header.low {
            background-color: #f8fafc;
            border-left-color: #94a3b8;
        }
        .section-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .section-header.high h2 {
            color: #dc2626;
        }
        .section-header.medium h2 {
            color: #ea580c;
        }
        .section-header.low h2 {
            color: #64748b;
        }
        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .priority-badge.high {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .priority-badge.medium {
            background-color: #ffedd5;
            color: #ea580c;
        }
        .priority-badge.low {
            background-color: #f1f5f9;
            color: #64748b;
        }
        .cards-container {
            padding: 20px;
        }
        .bankruptcy-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            margin-bottom: 16px;
            padding: 20px;
        }
        .card-header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f1f5f9;
        }
        .card-number {
            background-color: #f1f5f9;
            color: #64748b;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }
        .poit-link {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
        }
        .card-ai-reason {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            padding: 12px;
            margin-bottom: 16px;
        }
        .ai-score {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-right: 8px;
        }
        .ai-text {
            font-size: 14px;
            color: #1e40af;
            line-height: 1.5;
        }
        .card-section {
            margin-bottom: 16px;
        }
        .card-section h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
            font-weight: bold;
            color: #64748b;
            text-transform: uppercase;
        }
        .card-row {
            margin-bottom: 8px;
        }
        .card-col {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
            vertical-align: top;
        }
        .label {
            font-size: 11px;
            color: #64748b;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
        }
        .value {
            font-size: 14px;
            color: #1e293b;
            font-weight: normal;
            display: block;
            margin-top: 2px;
        }
        .trustee-section {
            background-color: #fefce8;
            border-left: 3px solid #facc15;
            padding: 12px;
        }
        .trustee-label {
            font-size: 12px;
            font-weight: bold;
            color: #854d0e;
            display: block;
            margin-bottom: 4px;
        }
        .trustee-text {
            font-size: 13px;
            color: #713f12;
            line-height: 1.5;
        }
        .trustee-text strong {
            font-weight: bold;
        }
        .trustee-separator {
            color: #ca8a04;
            font-weight: bold;
        }
        .financials-section {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 12px;
        }
        .financials-section h4 {
            color: #166534;
        }
        code {
            background-color: #f1f5f9;
            padding: 2px 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            color: #334155;
            font-weight: bold;
        }
        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
            border-top: 2px solid #e5e7eb;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>$EMOJI Swedish Bankruptcy Report</h1>
            <p>$month_name</p>
        </div>

        <div class="summary">
            <div class="summary-stat">
                <strong>$total_count</strong>
                <span>Total Bankruptcies</span>
            </div>
        </div>

        $priority_summary

        $sections_html

        <div class="footer">
            <p>Generated: $generated_time UTC</p>
            <p>Data source: <a href="https://tic.io/en/oppna-data/konkurser">TIC.io Open Data</a></p>
        </div>
    </div>
</body>
</html>
